<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA Sample</title>
</head>
<body>
    <div role="navigation">
        <a href="#" role="button">Link as Button</a>
    </div>
    <div aria-hidden="true">
        <h2>This heading is hidden from assistive technologies</h2>
    </div>
    <button aria-label="">No label here</button>
</body>
</html>
